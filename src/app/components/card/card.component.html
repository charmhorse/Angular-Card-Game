<div class="card mb-4 border-white border-2">
  <div class="back d-flex justify-content-center border-white border-2">
    <img src="../../../assets/card.png" class="w-[128px] h-[128px]" />
  </div>
    <div
    [ngClass]="card.revealed ? 'front' : 'transparent'"
    (click)="cardClick()"
    class="h-full w-full flex justify-center items-center bg-white text-blue-900 text-[70px] font-extrabold"
  >
    <p>{{ card.imageId }}</p>
  </div>
</div>
